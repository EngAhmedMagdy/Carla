<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>كيف تتواصل معنا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>مخبز الحلوى الطيبة</h1>
      <nav>
        <ul>
          <li><a href="#">الرئيسية</a></li>
          <li><a href="#">المنيو</a></li>
          <li><a href="#">عن المخبز</a></li>
          <li><a href="#">تواصل معنا</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>كيف تتواصل معنا</h2>
      <p>إذا كان لديك أي استفسارات أو طلبات، لا تتردد في التواصل معنا.</p>

      <form id="contact-form" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">رسالتك:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">إرسال الرسالة</button>
        </div>
      </form>
      <p id="response-message"></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 مخبز الحلوى الطيبة | جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
